<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery tutorials</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery/jquery-3.6.0.min.js"></script>

</head>

<body>

    <button id="button1">animation</button>
    <button id="button2">animation2</button>
    <button id="button3">animation3</button>



    <div class="animation1" style="height: 100px; width: 10%; background: blueviolet; left: 100px;">hello


    </div>
    <div>
        <div class="animation2" style="height: 80px; width: 30%; background: red; margin: 20px;">
            Akshat
        </div>
        <div class="animation3" style="height: 80px; width: 30%; background: blue; margin: 20px;">
            Akshat
        </div>

</body>
<script>
    $(document).ready(function() {
        $("#button1").click(function() {
            $(".animation1").animate({

                left: '250px',
                width: '90px',
                height: '150px',
                opacity: '0.5'


            })
        })
    })
    $(document).ready(function() {
        $("#button2").click(function() {
            $(".animation2").animate({
                height: '100px',
                left: '250px',

            })
        })
    })
    $(document).ready(function() {
        $("#button3").click(function() {
            $(".animation3").animate({
                width: '100%',
                left: '250px',
                bottom: '350px'
            })
        })
    })
</script>

</html>
